<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            function roundedToFixed(input, digits) {
                var rounded = Math.pow(10, digits);
                return (Math.round(input * rounded) / rounded).toFixed(digits);
            }

            function useDarkText (red, green, blue) {
                var brightness = (red * 299) + (green * 587) + (blue * 114);
                brightness = brightness / 255000;

                // values range from 0 to 1
                // anything greater than 0.5 should be bright enough for dark text
                if (brightness >= 0.5) {
                    return true;
                } else {
                    return false;
                }
            }

            function convertFrom255()
            {
                let oldCol = document.getElementById("colPicker").value

                let r = parseInt(oldCol.substr(1,2), 16)
                let g = parseInt(oldCol.substr(3,2), 16)
                let b = parseInt(oldCol.substr(5,2), 16)

                document.getElementById("title").style.color = `rgb(${r},${g},${b})`;
                document.getElementById("redValue").style.color = `rgb(${r},${g},${b})`;
                document.getElementById("greenValue").style.color = `rgb(${r},${g},${b})`;
                document.getElementById("blueValue").style.color = `rgb(${r},${g},${b})`;
                
                document.getElementById("redValue").innerHTML = "Red: " + roundedToFixed((r / 255) * 31, 0) + " (" + roundedToFixed(((r / 255) * 31) + 31, 0) + " for shiny)"
                document.getElementById("greenValue").innerHTML = "Green: " + roundedToFixed((g / 255) * 31, 0)
                document.getElementById("blueValue").innerHTML = "Blue: " + roundedToFixed((b / 255) * 31, 0)
            }

            {
                
            }
        </script>
    </head>
    <body id="body">
        <div class="container">
            <div class="top">
                <h1 id="title">Astonia Colour Picker</h1>
            </div>
       
            <div id="wrapper">
                <div id="left">
                    <div class="colorValue" id="redValue">Red: 1</div>
                    <div class="colorValue" id="greenValue">Green: 1</div>
                    <div class="colorValue" id="blueValue">Blue: 1</div>
                </div>

                <div id="right">
                    <input type="color" id="colPicker" value="ff8888" oninput="convertFrom255()"/>
                </div>
            </div>
        </div>
    </body>
</html>
